<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Div Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f0f0;
    }

    input {
      margin: 10px 5px;
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
    }

    #changeColorBtn {
      background-color: #007bff;
      color: white;
    }

    #updateTextBtn {
      background-color: #28a745;
      color: white;
    }

    #myDiv {
      margin-top: 20px;
      padding: 20px;
      width: 300px;
      background-color: lightgray;
      color: #000;
      text-align: center;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>

  <h2>Interactive Div Modifier</h2>

  <!-- Input field for color -->
  <input type="text" id="colorInput" placeholder="Enter a color name (e.g., red)" />

  <!-- Input field for new text -->
  <input type="text" id="textInput" placeholder="Enter new text" />

  <!-- Button to change background color -->
  <button id="changeColorBtn">Change Background</button>

  <!-- Button to update text -->
  <button id="updateTextBtn">Update Text</button>

  <!-- Div to be updated -->
  <div id="myDiv">Initial content in the box.</div>

  <script>
    // Get references to DOM elements
    const colorInput = document.getElementById('colorInput');
    const textInput = document.getElementById('textInput');
    const changeColorBtn = document.getElementById('changeColorBtn');
    const updateTextBtn = document.getElementById('updateTextBtn');
    const myDiv = document.getElementById('myDiv');

    // Utility function to check if a color is valid
    function isValidColor(color) {
      const temp = document.createElement('div');
      temp.style.color = '';
      temp.style.color = color;
      return temp.style.color !== '';
    }

    // Event listener to change background color
    changeColorBtn.addEventListener('click', () => {
      const colorValue = colorInput.value.trim();

      // Validate the color name
      if (isValidColor(colorValue)) {
        myDiv.style.backgroundColor = colorValue;
      } else {
        alert('Invalid color name!');
      }
    });

    // Event listener to update text content
    updateTextBtn.addEventListener('click', () => {
      const newText = textInput.value.trim();

      // Check if text is not empty
      if (newText === '') {
        alert('Please enter some text!');
      } else {
        myDiv.textContent = newText;
      }
    });
  </script>

</body>
</html>
